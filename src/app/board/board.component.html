<div class="board" [class.active]="gameState === 'playing'">
  <div *ngFor="let columns of board.cells; let i=index" class="column" (click)="playDisc(i, currentPlayer.color)">
    <div class="cell" *ngFor="let cell of board.cells[i]" [style.background]="cell">
    </div>
  </div>
</div>

<div *ngIf="gameState === 'playing' && discInPlayVisible" class="cell cursor" [style.top]="discInPlayLocation.top" [style.left]="discInPlayLocation.left" [style.background]="currentPlayer.color"></div>
