<div class="board">
  <div *ngFor="let columns of board; let i=index" class="column">
    <button (click)="takeTurn(i, 'red')">play</button>
    <button (click)="takeTurn(i, 'yellow')">yellow</button>
    <div class="cell" *ngFor="let cell of board[i]" [style.background]="cell">

    </div>
    <!--<cf-cell *ngFor="let cell of board[i]" [color]="cell"></cf-cell>-->
  </div>
</div>
