<div #myBoard class="board">
  <div *ngFor="let columns of board; let i=index" class="column" (click)="takeTurn(i)">
    <div class="cell" *ngFor="let cell of board[i]" [style.background]="cell">
    </div>
  </div>
</div>
<div  *ngIf="currentPlayer" class="header" [style.border]="'3px solid' + currentPlayer.color">
  {{currentPlayer.color}}'s Turn
</div>

<div *ngIf="currentPlayer && discInPlayVisible" class="cell cursor" [style.top]="discInPlayLocation.top" [style.left]="discInPlayLocation.left" [style.background]="currentPlayer.color"></div>
