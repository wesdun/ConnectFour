<div class="header">
  <div class="cf-btn" (click)="startGame()">New Game</div>
  <div class="display">
    <div *ngIf="gameState === 'playing'">{{currentPlayer.color}}'s turn</div>
    <div *ngIf="gameState === 'win'">{{currentPlayer.color}} wins</div>
    <div *ngIf="gameState === 'tie'">nobody wins</div>
  </div>
</div>
<div class="content">
  <cf-board></cf-board>
</div>
